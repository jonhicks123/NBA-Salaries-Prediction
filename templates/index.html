<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>NBA Salary Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Predict the Salary for an NBA Player Based on Stats</h1>
     <h3> Enter the following values to predict the salary</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="ppg" placeholder="Points per Game" required="required" />
        <input type="text" name="mpg" placeholder="Minutes per Game" required="required" />
        <input type="text" name="apg" placeholder="Assist per Game" required="required" />
        <input type="text" name="spg" placeholder="Steals per Game" required="required" />
        <input type="text" name="bpg" placeholder="Blocks per Game" required="required" />
        <input type="text" name="ws" placeholder="Total Win Shares" required="required" />
        <input type="text" name="age" placeholder="Age" required="required" />
      <button type="submit" class="btn">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
